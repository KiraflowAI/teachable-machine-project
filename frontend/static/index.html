<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thumbs Detector - Teachable Machine</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      background-color: #238636;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ea043;
    }

    #webcam-container {
      margin: 30px auto;
    }

    #label-container div {
      font-size: 18px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h2>ðŸ§  Thumbs Detector (Teachable Machine Model)</h2>
  <p>Click the button below to start your webcam and test the model.</p>

  <button type="button" onclick="init()">â–¶ Start Camera</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TensorFlow + Teachable Machine Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./model/";
    let model, webcam, labelContainer, maxPredictions;

    // Initialize the webcam and load model
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(250, 250, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    // Loop the webcam frames
    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // Predict the webcam image
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
